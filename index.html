<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-user-plus"></i> Registration Form</h1>
            <p>Create your Ether account</p>
        </header>

        <!-- Main Form -->
        <main>
            <div class="form-wrapper">
                <form id="registrationForm">
                    <!-- Ether Name -->
                    <div class="form-group">
                        <label for="etherName">
                            <i class="fas fa-user"></i> Ether Name
                        </label>
                        <input type="text" id="etherName" placeholder="Enter Ether Name" required>
                        <div class="error" id="nameError"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                        <div class="error" id="emailError"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-field">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" class="eye-btn" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error" id="passwordError"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <div class="error" id="confirmError"></div>
                    </div>

                    <hr>

                    <!-- Home Page Features -->
                    <div class="features">
                        <h3><i class="fas fa-home"></i> Home Page Features</h3>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="messageDeepSeek">
                                <span class="checkmark"></span>
                                <i class="fas fa-comment"></i> Message DeepSeek
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="deepTankSearch" checked>
                                <span class="checkmark"></span>
                                <i class="fas fa-search"></i> DeepTank Search
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="success">
                        <i class="fas fa-check-circle"></i>
                        <h3>Registration Successful!</h3>
                        <p>Your account has been created.</p>
                        <button type="button" id="resetBtn" class="reset-btn">
                            Create Another Account
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Â© 2024 Ether Registration | Content Editor Ready</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
